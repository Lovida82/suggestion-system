[build]
  publish = "dist"
  command = "rm -rf dist && mkdir -p dist && cp *.html dist/"
  functions = "netlify/functions"

[functions]
  # Functions 타임아웃 설정 (초 단위)
  # 무료 플랜: 최대 10초
  # Pro 플랜: 최대 26초
  node_bundler = "esbuild"

[dev]
  command = ""
  port = 8888
  targetPort = 8888
  publish = "."
  functions = "netlify/functions"
  autoLaunch = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

[build.environment]
  NODE_VERSION = "18"

# 헤더 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"

# HTML 파일 캐싱
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# JS/CSS 파일 캐싱
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 이미지 파일 캐싱
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API 키와 같은 민감한 정보 스캔을 건너뛰기 위한 설정
[build.processing]
  skip_processing = true
